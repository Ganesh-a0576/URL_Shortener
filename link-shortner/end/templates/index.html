<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4ff, #dff9fb);
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .shortener {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .url-input {
        width: 100%;
        padding: 15px 20px;
        font-size: 1.1rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        transition: 0.3s ease-in-out;
      }

      .url-input:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
      }

      .url-submit {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      .url-submit:hover {
        background-color: #2980b9;
      }

      .message {
        margin-top: 30px;
        padding: 20px 25px;
        border-radius: 12px;
        font-size: 1rem;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .message h3 {
        margin-bottom: 10px;
        font-size: 1.3rem;
      }

      .message span {
        display: block;
        font-size: 1rem;
      }

      .success {
        background-color: #e9fbe5;
        border-left: 6px solid #2ecc71;
        color: #27ae60;
      }

      .error {
        background-color: #fdecea;
        border-left: 6px solid #e74c3c;
        color: #c0392b;
      }

      @media (max-width: 600px) {
        .shortener {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2.2rem;
        }

        .url-input,
        .url-submit {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="shortener">
      <h1>URL Shortener</h1>
      <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.url(class_="url-input") }}
        {{ form.submit(class_="url-submit") }}
      </form>
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="message {{ category }}">
              <span>{{ message }}</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </section>
  </body>
</html>
